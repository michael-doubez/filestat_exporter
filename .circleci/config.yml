# Golang CircleCI 2.1 configuration file
version: 2.1

executors:
  golang:
    docker:
      - image: circleci/golang:1.13

jobs:
  check:
    executor: golang
    steps:
      - checkout
      - run: make check
  build:
    executor: golang
    steps:
      - checkout
      - run: make build
  dist:
    executor: golang
    steps:
      - checkout
      - run: make dist

workflows:
  version: 2
  continuous:
    jobs:
      - check
      - build
  delivery:
    jobs:
      - check
      - dist


